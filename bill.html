<body>
    <div class="container">
        <h1>Bill Calculator</h1>
        <p>Enter the bill amount and the bill percentage
             to calculate the total</p>
             <label for="bill">Bill amount</label>
             <input type="number" id="bill">
             <br/>
            <label for="tip">bill percentage(%)</label>
            <input type="number" id="tip">
            <br/>
            <button id="calculte">CALCULATE</button>
            <br/>
            <label for="total">TOTAL &#8358;</label>
            <span id="total"></span>
    </div>
        <script src="bill.js"></script>
</body>
</html>
